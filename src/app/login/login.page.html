<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-form">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="Digite seu email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" placeholder="Digite sua senha"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary">Entrar</ion-button>

    <div class="ou">
      <p>Ou</p>
    </div>

    <ion-button expand="full" color="secondary" routerLink="/cadastro">Criar conta</ion-button>
  </div>
</ion-content>
