<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="cadastro-form">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" placeholder="Digite seu nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" placeholder="Digite sua senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmação de Senha</ion-label>
      <ion-input type="password" placeholder="Confirme sua senha"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary">Cadastrar</ion-button>
  </div>
</ion-content>
